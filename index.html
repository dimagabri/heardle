    <!-- Script dinamico -->
    <script>
      const descrizioniSettimanali = [
        { start: "2025-09-08", end: "2025-09-14", testo: "Settembre è sempre difficile" },
        { start: "2025-09-15", end: "2025-09-21", testo: "È un fatto geografico a volte" },
        { start: "2025-09-29", end: "2025-10-05", testo: "Per caso c'è un concerto al Forum?" },
        { start: "2025-10-06", end: "2025-10-12", testo: "Abbiamo avuto anche il rap in Italia!" },
        { start: "2025-10-13", end: "2025-10-19", testo: "Ti ricordi quando andavamo a ballare?" },
        { start: "2025-10-20", end: "2025-10-26", testo: "Indi...nuovo?" },
        { start: "2025-11-03", end: "2025-11-09", testo: "Secondo me sono sopravvalutati, ma ok." },
        { start: "2025-11-10", end: "2025-11-16", testo: "Siamo arrivati a questo: la Disney." },
        { start: "2025-11-24", end: "2025-11-30", testo: "Questa me l'ero scordata!" },
        { start: "2026-01-05", end: "2026-01-11", testo: "Mamma mia questi non li sopporto." }
      ];

      function getDescrizioneCorrente() {
        const oggi = new Date();
        const oggiISO = oggi.toISOString().split("T")[0];
        for (const intervallo of descrizioniSettimanali) {
          if (oggiISO >= intervallo.start && oggiISO <= intervallo.end) {
            return intervallo.testo;
          }
        }
        return "Il giochino delle canzoni!";
      }

      document.addEventListener("DOMContentLoaded", () => {
        const descrizione = getDescrizioneCorrente();
        document.querySelectorAll(".descrizione-dinamica").forEach(el => {
          el.textContent = descrizione;
        });
      });
    </script>
